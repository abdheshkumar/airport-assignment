@(message: String)
@main(message) {
    <div class="row">
        <ul class="nav nav-pills">
            <li class="active">
                <a href="#1a" data-toggle="tab">Query</a>
            </li>
            <li><a href="#2a" data-toggle="tab" id="report">Report</a></li>
        </ul>
    </div>
    <div class="row">
        <div id="exTab1">
            <div class="tab-content clearfix">
                <div class="tab-pane active" id="1a">
                    <div class="row">
                        <div class="navbar-form navbar-left">
                            <label for="basic-url">Enter Country name or code</label>
                            <div class="form-group">
                                <input type="text" class="form-control" id="country-code" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default" id="search">Submit</button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="search-result"></div>
                    </div>
                </div>
                <div class="tab-pane" id="2a">
                    <br/>
                    <br/>
                    <select id="select-option">
                        <option value="0">Select</option>
                        <option value="1">10 countries with highest & lowest number of airports</option>
                        <option value="2">Type of runways per country</option>
                        <option value="3">Top 10 most common runway identifications</option>
                    </select>
                    <br/>
                    <br/>
                    <br/>
                    <div id="option-result"></div>
                </div>
            </div>
        </div>
    </div>

}
